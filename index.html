<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PC部クイズ！</title>
<style>
body {
  font-family: sans-serif;
  background-color: #222;
  color: white;
  margin: 0;
  overflow: hidden;
  text-align: center;
  transition: background-color 0.3s;
}
#container { padding-top: 50px; position: relative; z-index: 2;}
#container p { font-size: 2.5em; margin-bottom: 30px; }
#status {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 1.5em;
  z-index: 2;
}
#endRoll {
  position: absolute;
  bottom: -100%;
  width: 100%;
  text-align: center;
  font-size: 2em;
  color: white;
  display: none;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}
/* 解答UI */
ul {
  list-style-type: none;
  padding: 15px;
  margin: 10px auto;
  display: flex;
  justify-content: center;
  background: #333;
  border-radius: 20px;
}
ul li { margin: 0 15px; }
ul li button {
  padding: 25px 50px;
  font-size: 2em;
  border-radius: 25px;
  border: none;
  background-color: #555;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}
ul li button:hover { background-color: #777; }
/* スタートボタン */
#startBtn {
  padding: 40px 80px;
  font-size: 3em;
  border-radius: 30px;
  border: none;
  background-color: #555;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}
#startBtn:hover { background-color: #777; }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>
<div id="container">
  <h1>PC部クイズ！</h1>
  <button id="startBtn">スタート</button>
</div>
<div id="status"></div>
<div id="endRoll">
  <p>PC部 第2期 卒業！</p>
  </p>
  <p>～メッセージ～</p>
  
  <p>～みんなから～</p>
  <p>Thank you for the best club activities!</p>
</div>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

// 花火放射型作成
function createFirework() {
  for(let j=0;j<3;j++){ // 同時3発
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    for(let i=0;i<250;i++){
      const angle = Math.random()*Math.PI*2; // 0〜360度
      const speed = Math.random()*15+5;
      particles.push({
        x:x,
        y:y,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed,
        alpha:1,
        color:`hsl(${Math.random()*360},100%,50%)`,
        size:Math.random()*15+5,
        prevX:x,
        prevY:y
      });
    }
  }
}

function drawFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    let p = particles[i];
    ctx.strokeStyle = p.color;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(p.prevX, p.prevY);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();

    p.prevX = p.x;
    p.prevY = p.y;

    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05; // 重力
    p.alpha -= 0.015;
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(drawFireworks);
}
drawFireworks();

// クイズデータ
const quiz=[
  {q:"PC部の設立年は？",a:["2021","2022","2023"],correct:1},
  {q:"PC部で一番人気の活動は？",a:["ゲーム","プログラミング","昼寝"],correct:0},
  {q:"卒業生の人数は？",a:["9人","8人","7人"],correct:2},
  {q:"部室はどこ？",a:["PC室","金工室","木工室"],correct:2},
  {q:"活動日は？",a:["自由参加","毎週水曜","毎日"],correct:1},
  {q:"部員の必須アイテムは？",a:["ノートPC","ペン","定規"],correct:0},
  {q:"PC部の顧問は？",a:["消しカス","たつや","こはく"],correct:1},
  {q:"PC部の部長は？",a:["原さん","たかし","ゆうり"],correct:2},
  {q:"原さんは？",a:["神！","紙！","上！"],correct:0},
  {q:"最後に感謝を伝える言葉は？",a:["ありがとうPC部！","またね！","頑張れ！"],correct:0}
];

let current=0;
let score=0;
const container=document.getElementById("container");
const status=document.getElementById("status");
const startBtn=document.getElementById("startBtn");
const endRoll=document.getElementById("endRoll");

function showQuestion(){
  const q=quiz[current];
  container.innerHTML=`<p>${q.q}</p><ul></ul>`;
  const ul=container.querySelector("ul");
  status.textContent=`${current+1}/10`;
  q.a.forEach((choice,i)=>{
    const li=document.createElement("li");
    const btn=document.createElement("button");
    btn.textContent=choice;
    btn.onclick=()=>checkAnswer(i);
    li.appendChild(btn);
    ul.appendChild(li);
  });
}

function flashRed(){
  document.body.style.backgroundColor="red";
  setTimeout(()=>{document.body.style.backgroundColor="#222";},300);
}

function checkAnswer(i){
  if(i===quiz[current].correct){
    score++;
    createFirework();
  }else{
    flashRed();
  }
  current++;
  if(current<quiz.length){
    setTimeout(showQuestion,500);
  }else{
    setTimeout(showResult,1000);
  }
}

function showResult(){
  container.innerHTML=`<h2>クイズ終了！</h2><p>10問中${score}問正解！</p>`;
  status.textContent="";
  setTimeout(startEndRoll,1500);
}

function startEndRoll(){
  endRoll.style.display="block";
  let pos=-endRoll.offsetHeight;
  function scroll(){
    pos+=1;
    endRoll.style.bottom=pos+"px";
    if(pos<window.innerHeight) requestAnimationFrame(scroll);
  }
  scroll();
}

startBtn.onclick=()=>{
  startBtn.style.display="none";
  current=0;
  score=0;
  showQuestion();
};
</script>
</body>
</html>
